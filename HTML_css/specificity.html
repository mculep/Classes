<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
<style>
    h1 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
    }

    .active {
        background-color: darkgreen;
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid;
        border-color: rgb(165, 167, 29);
    }

    .completed {
        text-decoration: line-through;
        background-color: rgb(97, 9, 13);
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>

<body>
    <h1>To do list</h1>
        <ul>
        <li class="active">Do Laundry<section><strong>Wash 70 loads</strong></section></li>
        <li class="completed">Walk dog</li>
        <li class="active">Water plants<section><strong>Water before sun down</strong></section></li>
        </ul>
    </body>
</html>
