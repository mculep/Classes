<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
    <style>
        .container {
            position: relative;
        }

        .text {
            font-size: 30px;
            font-family: 'Gill Sans', sans-serif;
            color: black;
            background-color: rgba(255, 255, 255, 0.365);
            position: absolute;
            padding: 10px;
            top: 160px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
      <img src="https://images.pexels.com/photos/4319877/pexels-photo-4319877.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="wave" width="600px">
      <span class="text">I miss surfing</span>
    </div>
</body>
</html>
